<div class="border-b p-3 w-full">

    <div class="flex justify-between items-center w-full">
        <span class="font-bold text-lg md:text-xl ">NEURA</span>
        <div class="md:px-2">
            <span class="" (click)="op.toggle($event)">
                <p-avatar icon="pi pi-user" class="bg-primary-100 text-primary-700 dark:bg-primary-700 dark:text-primary-200" shape="circle" />
            </span>

        </div>
    </div>
</div>

<p-popover #op>
    <div class="flex flex-col gap-2  min-w-[150px]">
        <div class="flex border-b items-center gap-3 pb-2">
            <p-avatar icon="pi pi-user" class="bg-primary-100 text-primary-700 dark:bg-primary-700 dark:text-primary-200" shape="circle" />
            <small class="font-semibold">John Doe</small>
        </div>

        <div>

            <ul class="list-none p-0 m-0 flex flex-col gap-2 w-full">
                <li class="">
                    <a
                        class="flex items-center cursor-pointer text-sm px-1 py-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-50 dark:hover:bg-surface-800 duration-150 transition-colors">
                        <i class="pi pi-cog me-1"></i>
                        <span class="font-medium">Setting</span>
                    </a>
                </li>
                <li class="">
                    <span (click)="toggleDarkMode()"
                        class="flex items-center justify-between cursor-pointer text-sm px-1 py-2 rounded-border text-surface-600 dark:text-surface-100 hover:bg-surface-50 dark:hover:bg-surface-800 duration-150 transition-colors">
                        <div class="">
                            <i class="pi text-sm {{darkMode ? 'pi-moon': 'pi-sun'}} me-1" ></i>
                            <span class="font-medium">Theme</span>
                        </div>
                        <small class="font-semibold text-primary-500 ">{{darkMode ? "Dark": 'Light'}}</small>
                    </span>
                </li>
                <li class="">
                    <a
                        class="flex items-center cursor-pointer text-sm py-2 px-2 rounded-border text-red-400  hover:bg-surface-50 dark:hover:bg-surface-800 duration-150 transition-colors">
                        <i class="pi pi-sign-out me-2"></i>
                        <span class="font-medium text-sm">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</p-popover>
